<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | Muevete en casa</title>
    <link rel="icon" href="../Assets/Images/Icono.ico">
    <link rel="stylesheet" href="../Style/index.css">
    <link rel="stylesheet" href="../Style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:wght@200;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="navbarLocation"></div>

    <div class="container-fluid contianer-primary">
        <div class="row">
            <div class="container-login">
                <!-- <div class="col-lg-4 d-none d-lg-flex contianer-img">
                    <img src="../Assets/Images/login.png" alt="Inicio de sesion"
                        class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
                </div> -->
                <div class="container-text">
                    <div class="container-form">
                        <div class="d-flex align-items-center mb-3 pb-1 container-tittle">
                            <img src="../Assets/Images/Logo.png" class="logo" alt="Logo de MueveteEnCasa">
                            <div>
                                <h2 class="title"> Muevete En Casa </h2>
                            </div>
                        </div>
                        <p class="description"> Ingresa a tu cuenta para disfrutar de los mejores rutinas que tenemos para ti</p>
                    </div>
                    <!--------TABS----------->
                    <ul class="tabs-link">
                        <li class="tab-link active" id="iniciar"> Iniciar Sesión </li>
                        <li class="tab-link " id="registro"> Registrarse </li>
                    </ul>
                    <!-----Formulario logue----->
                    <form action="" method="POST" id="formLogin" class="formulario active">
                        <div class="error-text">
                            <p> Aqui los errores del formulario </p>
                        </div>
                        <input type="text" placeholder="Correo electrónico" class="input-text" name="name"
                            autocomplete="off" id="correo">
                        <div class="grupo-input">
                            <input type="password" placeholder="Contraseña" name="password" class="input-text clave">
                            <button type="button" class="icono fas fa-eye mostrarClave"></button>
                        </div>
                        <a href="#" class="link"> ¿Olvidaste tu contraseña? </a>
                        <input class="btn-1" id="btnLogin" type="submit" name="boton1" value="Iniciar Sesión">
                    </form>
                    <!--------Formulario de Registro-/*id="btnLogin"--------->
                    <form action="" method="POST" id="formRegistro" class="formulario">
                        <div class="error-text">

                        </div>
                        <input type="text" placeholder="Nombre" class="input-text" name="nombre" autocomplete="off">
                        <input type="text" placeholder="Apellido" class="input-text" name="apellido" autocomplete="off">
                        <input type="text" placeholder="Correo electronico" class="input-text" name="correo"
                            autocomplete="off">
                        <input type="tel" placeholder="Telefono" class="input-text" name="telefono"
                            autocomplete="off">                        
                  <div class="grupo-input">
                     <input type="password" placeholder="Contraseña" name="password" class="input-text clave" required>                     
                     <button type="button" class="icono fas fa-eye mostrarClave"></button>                     
                  </div>
                  <input type="password" placeholder="Confirma contraseña" name="password" class="input-text clave" required>                     
                  

                        <!-----------------Checkbox Personalizado---------->
                        <label class="container-cbx animate">
                            Me gustaria recibir notificaciones sobre productos
                            <input type="checkbox" name="cbx_notify" checked>
                            <span class="cbx-marca"></span>
                        </label>

                        <label class="container-cbx animate">
                            <h6>He leido y acepto los</h6>
                            <a href="#" class="link">Terminos y Condiciones</a>
                            <a href="#" class="link">y Politica de privacidad de Scholarmarket</a>
                            <input type="checkbox" name="cbx_terminos">
                            <span class="cbx-marca"></span>
                        </label>
                        <input class="btn-1" id="btnRegistro" type="submit" name="boton2" value="Registrarse">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script src="../navbarLocation.js"></script>
    <script src="../Scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
